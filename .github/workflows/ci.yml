name: CI

# ===========================================
# TRUNK-BASED DEVELOPMENT
# ===========================================
# Push sur branch : Tests rapides (lint + unit + build)
# PR vers main    : Tests complets (lint + unit + E2E + build)

on:
  # Push sur n'importe quelle branche (sauf main)
  push:
    branches-ignore: [main]
  
  # PR vers main
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Ã‰TAPE 1 : Lint & Format (toujours)
  # ==========================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ“ Check file naming (ls-lint)
        run: npm run lint:files

      - name: ğŸ” Lint client (ESLint)
        run: npm run lint --workspace=client

      - name: ğŸ” Lint server (ESLint)
        run: npm run lint --workspace=server

      - name: ğŸ’… Check formatting (Prettier)
        run: npm run format:check

  # ==========================================
  # Ã‰TAPE 2 : Tests Unitaires (toujours)
  # ==========================================
  test-unit:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test --workspace=client -- --run

  # ==========================================
  # Ã‰TAPE 3 : Tests E2E (seulement sur PR)
  # ==========================================
  test-e2e:
    name: ğŸ­ Tests E2E
    runs-on: ubuntu-latest
    needs: lint
    # âš ï¸ Seulement sur les Pull Requests
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: client

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e --workspace=client

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  # ==========================================
  # Ã‰TAPE 4 : Build (toujours)
  # ==========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build client
        run: npm run build --workspace=client

      - name: ğŸ—ï¸ Build server
        run: npm run build --workspace=server

  # ==========================================
  # Ã‰TAPE 5 : Validation finale PR
  # ==========================================
  pr-ready:
    name: âœ… PR Ready
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, test-unit, test-e2e, build]
    steps:
      - name: âœ… All checks passed
        run: echo "âœ… PR is ready to merge!"

  # ==========================================
  # Ã‰TAPE 6 : Validation commits (sur PR)
  # ==========================================
  commitlint:
    name: ğŸ“ Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ“ Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
